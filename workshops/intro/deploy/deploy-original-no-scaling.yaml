# all required
otmetaComponent: myOpentableService
# we override this for this demo
namespace: consumer
image:
  repository: k8s-training
  tag: demo-server

# C#/node people need just http, but java services should use these settings normally
ports:
  - http
  - jmx
  - actuator

resourcesReq:
  memory: 1000Mi
  cpu: 500m

env:
  ot.announce.enabled: "false"

replicaCount: 1

